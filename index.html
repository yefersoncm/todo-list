<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert1"></p>
            <h3>Todo List</h3>
            <div class="form-control1">
                <input type="text" id="grocery" placeholder="ejemplo: Ir al Gym">
                <button type="submit" class="submit-btn">Agregar</button>
            </div>
        </form>

        <div class="grocery-container">
            <div class="grocery-list">
                </div>
            <button type="button" class="clear-btn">Limpiar lista</button>
        </div>

        <div class="filters-container">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkBoxCompletadas">
                <label class="form-check-label" for="checkBoxCompletadas">Done</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkBoxNoCompletadas">
                <label class="form-check-label" for="checkBoxNoCompletadas">Undone</label>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
